<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Coffee Mania</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<header>
    <div class="logo">
        <img src="img/2.1.png" alt="Coffee Mania">
    </div>
    <nav class="navbar">
        <a href="index.html">Back To Home</a>
    </nav>
    <div class="cart">
        <a href="cart.html"><img src="img/shopping-cart (2).png" alt="Cart"></a>
    </div>
    <div class="menu-toggle">&#9776;</div>
</header>

<section class="cart-section">
    <h1>Your Cart</h1>
    <div class="cart-container" id="cart-items">
        <!-- Cart items will be dynamically injected here -->
    </div>

    <div class="cart-total">
        <h3>Total: $<span id="total-price">0.00</span></h3>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
    </div>
</section>

<footer>
    <p>&copy; 2024 Coffee Mania. All rights reserved.</p>
</footer>



<script src="script.js"></script> 
</body>
</html>
